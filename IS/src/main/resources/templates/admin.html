<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administración - Mueblería</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-group { margin-bottom: 10px; }
        label { display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>
<h1>Gestión de Inventario (Gustavo)</h1>

<form th:action="@{/admin/guardar}" th:object="${mueble}" method="post" style="background: #f9f9f9; padding: 20px;">
    <h3>Registrar Nuevo Mueble</h3>

    <div class="form-group">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre_mueble}" required/>
    </div>

    <div class="form-group">
        <label>Precio Base:</label>
        <input type="number" step="0.01" th:field="*{precio_base}" required/>
    </div>

    <div class="form-group">
        <label>Stock:</label>
        <input type="number" th:field="*{stock}" required/>
    </div>

    <div class="form-group">
        <label>Material:</label>
        <input type="text" th:field="*{material}" required/>
    </div>

    <div class="form-group">
        <label>Tipo:</label>
        <select th:field="*{tipo}">
            <option value="SILLA">Silla</option>
            <option value="SILLONES">Sillón</option>
            <option value="MESAS">Mesa</option>
            <option value="ESTANTES">Estante</option>
            <option value="CAJONES">Cajón</option>
        </select>
    </div>

    <div class="form-group">
        <label>Tamaño:</label>
        <select th:field="*{tamanio}">
            <option value="PEQUENIO">Pequeño</option>
            <option value="MEDIANO">Mediano</option>
            <option value="GRANDE">Grande</option>
        </select>
    </div>

    <button type="submit">Guardar Mueble</button>
</form>

<h3>Inventario Actual</h3>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Estado</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${listaMuebles}">
        <td th:text="${m.id_mueble}">1</td>
        <td th:text="${m.nombre_mueble}">Silla</td>
        <td th:text="${m.precio_base}">1000</td>
        <td th:text="${m.stock}">10</td>
        <td th:text="${m.estado}">ACTIVO</td>
    </tr>
    </tbody>
</table>
</body>
</html>
